<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <meta name= "descrition " contnet= "Personal page">
        <title>Currency Converter </title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport"contnet="width=device-width, initial-sacal=1.0">
        <!--FontAweome CDN Link for Icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    </head>
<body>
    <div class="wrapper">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p> Enter Amount </p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="Form">
                    <p>From</p>
                    <div class="select-box">
                        <img src="https://www.countryflags.io/us/flat/64.png" alt="flags">
                        <select>
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="ET">ETB</option>
                            <option value="MAD">MAD</option>

                        </select>
                    </div>
                    <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                </div>
                   <div class="To">
                    <p>To</p>
                    <div class="select-box">
                        <img src="https://www.countryflags.io/et/flat/64.png" alt="flags">
                        <select>
                            <option value="USD">USD</option>
                            <option value="NPR">NPR</option>
                            <option value="INR">INR</option>
                            <option value="ET">ETB</option>
                            <option value="MAD">MAD</option>

                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">1 USD = 118.16 NPR</div>
            <button> Get Exchange Rate </button>
        </form>
    </div>
    
    
    
    


</body>


</html>
